<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
   
    <style>
        .name_field{
            display: flex;
            position: relative;
        }
        .fa-clipboard-user{
            position: absolute;
            right:5px;
            bottom:7px;
           
        }
    </style>
</head>
<body>
   <div class="container my-5">
       <div class="row">
         <div class="col-md-7 mx-auto">
             <div class="card">
                 <div class="card-body">
                     <form action="./" method="post" class="row">
                       
                       <div class="row">
                           <label for="name" class="form-label col-md-12 fw-bold">Name <span class="text-danger">*</span></label>

                        <div class="col-md-4 mb-3">
                            <div class="name_field">
                                <input type="text" class="form-control form-control-sm fname" name="user_firstname" id="name" aria-describedby="firstname" required >
                                <div>
                                    <i class="fa-solid fa-clipboard-user"></i>
                                </div>
                            </div>
                              <small id="fistname" class="form-text text-muted">First</small>
                             
                        </div>
  
                     <div class="col-md-4 mb-3">
                          <input type="text" class="form-control form-control-sm" name="user_lastname" id="name" aria-describedby="lastname" required>
                          <small id="lastname" class="form-text text-muted">Last</small>
                            
                      </div>
                      </div>

                          <div class="row">
                              <div class="col-md-8 mb-3">
                                  <label for="email" class="form-label fw-bold">Email <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control form-control-sm" name="user_email" id="email" aria-describedby="email" required>
                                 
                             </div>
                             
                          </div>

                          <div class="col-md-12 mb-3">
                              <label for="" class="fw-bold">Your Experience  <span class="text-danger">*</span></label>
                              <div class="col-sm-12 fs-5 text-warning mb-1">
                                <i class="bi bi-star-fill"></i>  <i class="bi bi-star-fill"></i> <i class="bi bi-star-fill"></i> <i class="bi bi-star-fill"></i> <i class="bi bi-star-fill"></i> 
                               </div>
                               <small>Overall, how would you rate your experience with us?</small>
                         </div>

                         <div class="col-md-12">
                             <label for="" class="fw-bold">How satisfied are you with <span class="text-danger">*</span></label>

                            <div class="table-responsive">
                                <table class="table table-striped table-borderless">
                                    <thead>
                                        <tr class="text-center">
                                            <td></td>
                                            <td>Very Unsatisfied</td>
                                            <td>Unsatisfied</td>
                                            <td>Neutral</td>
                                            <td>Satisfied</td>
                                            <td>Very Satisfied</td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>Purchase</td>
                                            <td class="text-center"> <input type="radio" name="radiobutton" id="1"></td>
                                            <td class="text-center"> <input type="radio" name="radiobutton" id="2"></td>
                                            <td class="text-center"> <input type="radio" name="radiobutton" id="3"></td>
                                            <td class="text-center"> <input type="radio" name="radiobutton" id="4"></td>
                                            <td class="text-center"> <input type="radio" name="radiobutton" id="5"></td>
                                        </tr>
                                        <tr>
                                            <td>Service</td>
                                            <td class="text-center"><input type="radio" name="radiobuttonser" id="6"></td>
                                            <td class="text-center"><input type="radio" name="radiobuttonser" id="7"></td>
                                            <td class="text-center"><input type="radio" name="radiobuttonser" id="8"></td>
                                            <td class="text-center"><input type="radio" name="radiobuttonser" id="9"></td>
                                            <td class="text-center"><input type="radio" name="radiobuttonser" id="10"></td>
                                        </tr>
                                        <tr>
                                            <td>Company Overall</td>
                                            <td class="text-center"><input type="radio" name="radiobuttoncom" id="11"></td>
                                            <td class="text-center"><input type="radio" name="radiobuttoncom" id="12"></td>
                                            <td class="text-center"><input type="radio" name="radiobuttoncom" id="13"></td>
                                            <td class="text-center"><input type="radio" name="radiobuttoncom" id="14"></td>
                                            <td class="text-center"><input type="radio" name="radiobuttoncom" id="15"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                             
                         </div>

                         
                         <div class="col-md-12">
                            <label for="" class="fw-bold">How likely are you to <span class="text-danger">*</span></label>

                           <div class="table-responsive">
                               <table class="table table-striped table-borderless">
                                   <thead>
                                       <tr class="text-center">
                                           <td></td>
                                           <td>Very Unlikely</td>
                                           <td>Unlikely</td>
                                           <td>Neutral</td>
                                           <td>Likely</td>
                                           <td>Very Likely</td>
                                       </tr>
                                   </thead>
                                   <tbody>
                                       <tr>
                                           <td>Buy from us again</td>
                                           <td class="text-center"> <input type="radio" name="radiobut" id="16"></td>
                                           <td class="text-center"> <input type="radio" name="radiobut" id="17"></td>
                                           <td class="text-center"> <input type="radio" name="radiobut" id="18"></td>
                                           <td class="text-center"> <input type="radio" name="radiobut" id="19"></td>
                                           <td class="text-center"> <input type="radio" name="radiobut" id="20"></td>
                                       </tr>
                                       <tr>
                                           <td class="text-wrap w-25 lh-1">Recommend our products to others</td>
                                           <td class="text-center"><input type="radio" name="radiobutrec" id="21"></td>
                                           <td class="text-center"><input type="radio" name="radiobutrec" id="22"></td>
                                           <td class="text-center"><input type="radio" name="radiobutrec" id="23"></td>
                                           <td class="text-center"><input type="radio" name="radiobutrec" id="24"></td>
                                           <td class="text-center"><input type="radio" name="radiobutrec" id="25"></td>
                                       </tr>
                                       <tr>
                                           <td class="lh-1">Recommend our company to others</td>
                                           <td class="text-center"><input type="radio" name="radiobut_reccom" id="26"></td>
                                           <td class="text-center"><input type="radio" name="radiobut_reccom" id="27"></td>
                                           <td class="text-center"><input type="radio" name="radiobut_reccom" id="28"></td>
                                           <td class="text-center"><input type="radio" name="radiobut_reccom" id="29"></td>
                                           <td class="text-center"><input type="radio" name="radiobut_reccom" id="30"></td>
                                       </tr>
                                   </tbody>
                               </table>
                           </div>
                            
                        </div>
                        
                         
                       <div class="mb-3 col-md-12">
                            <label for="" class="form-label fw-bold"> Additional comments or suggestions</label>
                             <textarea class="form-control resize" name="message" id="user_message" rows="3"></textarea>
                         </div>

                         <div class="col-md-4">
                            <button type="submit" class="border border-1 p-2">Submit</button>
                         </div>
                        

                     </form>
                 </div>
             </div>
         </div>
       </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
